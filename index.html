<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Técnico - Ayrton Reinick</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            nano: {
              bg: '#0a0a0a',      
              card: '#121212',    
              border: '#2a2a2a',  
              accent: '#00f2ff',  
              text: '#e0e0e0',    
              muted: '#888888'    
            }
          },
          boxShadow: {
            'neon': '0 0 15px rgba(0, 242, 255, 0.3), 0 0 30px rgba(0, 242, 255, 0.1)'
          },
          animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
              fadeIn: {
                  '0%': { opacity: '0', transform: 'scale(0.95)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
              }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body { 
        font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; 
        background-color: theme('colors.nano.bg');
        color: theme('colors.nano.text');
    }
    
    .glass {
      background: rgba(18, 18, 18, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .transition-all { transition-duration: 300ms; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    .structured-text p { margin-bottom: 0.5em; }

    .scrollbar-thin::-webkit-scrollbar { height: 6px; width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
  </style>
</head>
<body class="min-h-screen selection:bg-nano-accent/30 selection:text-white bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-nano-bg via-nano-bg to-black">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none"><div class="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-nano-accent/5 rounded-full blur-[180px]"></div><div className="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-blue-800/5 rounded-full blur-[180px]"></div></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // --- CONFIGURACIÓN ---
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    // Apunta al archivo generado por el script de Python
    const DATA_FILE_URL = './projects.json'; 
    const SAVE_SERVER_URL = '/save-projects';

    const Lightbox = ({ images, initialIndex, onClose }) => {
      const [currentIndex, setCurrentIndex] = useState(initialIndex);

      const handleNext = useCallback((e) => { e.stopPropagation(); setCurrentIndex((prev) => (prev + 1) % images.length); }, [images.length]);
      const handlePrev = useCallback((e) => { e.stopPropagation(); setCurrentIndex((prev) => (prev - 1 + images.length) % images.length); }, [images.length]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'Escape') onClose();
          if (e.key === 'ArrowRight') handleNext(e);
          if (e.key === 'ArrowLeft') handlePrev(e);
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [handleNext, handlePrev, onClose]);

      if (!images || images.length === 0) return null;

      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md animate-fade-in" onClick={onClose}>
          <button onClick={onClose} className="absolute top-6 right-6 z-20 text-nano-muted hover:text-white bg-black/50 rounded-full p-2 transition-colors group">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 group-hover:rotate-90 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
          {images.length > 1 && (
            <>
              <button onClick={handlePrev} className="absolute left-4 top-1/2 -translate-y-1/2 z-20 text-white hover:text-nano-accent bg-black/50 hover:bg-black/80 rounded-full p-3 transition-all"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg></button>
              <button onClick={handleNext} className="absolute right-4 top-1/2 -translate-y-1/2 z-20 text-white hover:text-nano-accent bg-black/50 hover:bg-black/80 rounded-full p-3 transition-all"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg></button>
            </>
          )}
          <div className="relative w-full h-full flex flex-col items-center justify-center p-4" onClick={(e) => e.stopPropagation()}>
            <img src={images[currentIndex]} alt={`Imagen ${currentIndex + 1}`} className="max-h-[85vh] max-w-[90vw] object-contain rounded-lg shadow-2xl animate-fade-in" />
            <div className="absolute bottom-6 bg-black/70 px-4 py-2 rounded-full text-sm font-medium border border-white/10">{currentIndex + 1} / {images.length}</div>
          </div>
        </div>
      );
    };

    const TextSection = ({ title, content, icon }) => {
      if (!content) return null;
      return (
        <div className="mb-8 last:mb-0 p-6 bg-nano-card/50 rounded-xl border border-nano-border/50 shadow-sm hover:border-nano-accent/20 transition-colors">
          <h4 className="text-nano-accent font-bold mb-4 uppercase text-sm tracking-widest flex items-center gap-2 border-b border-nano-border/30 pb-3 font-mono">
            {icon} {title}
          </h4>
          <div className="text-nano-text/90 text-base leading-relaxed whitespace-pre-line structured-text font-normal">
            {content}
          </div>
        </div>
      );
    };

    function ElectronicsPortfolio() {
      const [projects, setProjects] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [editingProject, setEditingProject] = useState(null);
      const [viewingProject, setViewingProject] = useState(null);
      const [selectedImageIndex, setSelectedImageIndex] = useState(0);
      const [isLoading, setIsLoading] = useState(true);
      const [lightboxData, setLightboxData] = useState(null);

      const initialFormState = {
        title: '', category: 'Circuitos Analógicos', technologies: '', date: '', images: [],
        symptoms: '', technicalSheet: '', repairProcess: '', details: '',
        specifications: '', challenges: '', results: ''
      };
      const [formData, setFormData] = useState(initialFormState);

      const categories = ['Circuitos Analógicos', 'Circuitos Digitales', 'Microcontroladores', 'PCB Design', 'IoT', 'Sistemas Embebidos', 'Automatización', 'Robótica', 'Reparación', 'Otro'];

      useEffect(() => { loadProjects(); }, []);
      useEffect(() => { if (viewingProject) setSelectedImageIndex(0); }, [viewingProject]);

      const loadProjects = async () => {
        setIsLoading(true);
        try {
          const response = await fetch(DATA_FILE_URL + '?t=' + Date.now());
          if (!response.ok) throw new Error('No se pudo cargar el archivo de datos.');
          const data = await response.json();
          setProjects(data);
        } catch (error) {
          console.warn("Aviso al cargar proyectos:", error.message);
          setProjects([]);
        } finally { setIsLoading(false); }
      };

      const saveProjects = async (updatedProjects) => {
        if (!isLocalhost) { alert("Solo lectura en versión pública."); return; }
        try {
          const response = await fetch(SAVE_SERVER_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(updatedProjects) });
          const result = await response.json();
          if (result.success) setProjects(updatedProjects); else throw new Error(result.message);
        } catch (error) {
          console.error('Error al guardar:', error); alert('Error crítico al conectar con el servidor local.');
        }
      };

      const handleImageUpload = (e) => {
        const files = Array.from(e.target.files);
        const readers = files.map(file => new Promise(resolve => {
          const reader = new FileReader(); reader.onloadend = () => resolve(reader.result); reader.readAsDataURL(file);
        }));
        Promise.all(readers).then(results => setFormData(prev => ({ ...prev, images: [...prev.images, ...results] })));
      };
      
      const removeImage = (index) => setFormData(prev => ({ ...prev, images: prev.images.filter((_, i) => i !== index) }));

      const handleSubmit = () => {
        if (!formData.title || !formData.technologies || (!formData.symptoms && !formData.details)) { alert('Faltan campos obligatorios.'); return; }
        const newProject = { ...formData, id: editingProject?.id || Date.now(), technologies: formData.technologies.split(',').map(t => t.trim()).filter(t => t) };
        const updatedProjects = editingProject ? projects.map(p => p.id === editingProject.id ? newProject : p) : [newProject, ...projects];
        saveProjects(updatedProjects); resetForm();
      };
      
      const resetForm = () => { setFormData(initialFormState); setShowForm(false); setEditingProject(null); };
      const editProject = (e, project) => { e.stopPropagation(); if (!isLocalhost) return; setEditingProject(project); setFormData({ ...project, technologies: project.technologies.join(', ') }); setShowForm(true); setViewingProject(null); };
      const deleteProject = (e, id) => { e.stopPropagation(); if (!isLocalhost) return; if (confirm('¿Eliminar proyecto?')) { const updatedProjects = projects.filter(p => p.id !== id); saveProjects(updatedProjects); if (viewingProject?.id === id) setViewingProject(null); } };

      const icons = {
        symptoms: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
        techSheet: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
        repair: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
        details: <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      };

      return (
        <div className="min-h-screen pb-20 relative z-10">
          {lightboxData && <Lightbox images={lightboxData.images} initialIndex={lightboxData.index} onClose={() => setLightboxData(null)} />}

          <header className="glass sticky top-0 z-40 border-b border-nano-border/50 backdrop-blur-md py-4 px-6 flex justify-between items-center">
            <div className="flex items-center gap-3">
              <div className="bg-nano-accent/10 p-2 rounded-lg border border-nano-accent/20 shadow-neon"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-nano-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg></div>
              <h1 className="text-base sm:text-xl font-bold text-white tracking-tight uppercase leading-tight">Portfolio técnico <span className="text-nano-accent block sm:inline">Ayrton Reinick</span></h1>
            </div>
            {isLocalhost && (
              <button onClick={() => setShowForm(!showForm)} className="flex items-center gap-2 bg-nano-card hover:bg-nano-accent/10 text-nano-text hover:text-nano-accent border border-nano-border hover:border-nano-accent/50 px-4 py-2 rounded-md transition-all font-medium text-sm group shadow-sm hover:shadow-neon">
                {showForm ? 'Cerrar' : <span>Nuevo <span className="hidden sm:inline">Registro</span></span>}
                <svg xmlns="http://www.w3.org/2000/svg" className={`h-4 w-4 transition-transform ${showForm ? 'rotate-45' : 'group-hover:rotate-90'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
              </button>
            )}
          </header>

          {showForm && isLocalhost && (
            <div className="fixed inset-0 z-50 flex items-start justify-center p-4 sm:p-6 bg-black/80 backdrop-blur-sm overflow-y-auto animate-fade-in">
              <div className="glass w-full h-full sm:h-auto sm:max-w-4xl sm:rounded-xl border-0 sm:border border-nano-border shadow-2xl relative sm:my-8 overflow-hidden flex flex-col sm:block">
                <div className="p-6 sm:p-8 border-b border-nano-border/50 flex justify-between items-center bg-nano-card/50">
                  <h2 className="text-xl font-bold text-white">{editingProject ? 'Editar Registro' : 'Nuevo Registro Técnico'}</h2>
                  <button onClick={resetForm} className="text-nano-muted hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>
                <div className="p-6 sm:p-8 space-y-8 bg-nano-bg/50">
                  <div className="grid grid-cols-1 md:grid-cols-12 gap-8">
                    <div className="md:col-span-8 space-y-5">
                        <input type="text" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} className="w-full bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:ring-1 focus:ring-nano-accent focus:outline-none transition-colors text-lg font-bold placeholder-nano-muted/50" placeholder="Título del Proyecto / Reparación *" />
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-5">
                             <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none">{categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}</select>
                            <input type="month" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none" />
                        </div>
                        <input type="text" value={formData.technologies} onChange={e => setFormData({...formData, technologies: e.target.value})} className="w-full bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none font-mono text-sm placeholder-nano-muted/50" placeholder="Tecnologías / Componentes Clave (separados por comas) *" />
                    </div>
                    <div className="md:col-span-4">
                        <label className="flex flex-col items-center justify-center h-full min-h-[150px] bg-nano-card/50 hover:bg-nano-card/80 text-nano-accent p-4 rounded-lg cursor-pointer transition-all border-2 border-nano-border border-dashed hover:border-nano-accent/50 group shadow-sm hover:shadow-neon">
                            <div className="bg-nano-accent/10 p-3 rounded-full mb-3 group-hover:scale-110 transition-transform"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></div>
                            <span className="font-medium">Añadir Imágenes</span><input type="file" multiple accept="image/*" onChange={handleImageUpload} className="hidden" />
                        </label>
                    </div>
                  </div>
                  {formData.images.length > 0 && (
                    <div className="flex gap-3 overflow-x-auto pb-4 pt-2 snap-x scrollbar-thin scrollbar-thumb-nano-border scrollbar-track-transparent">
                      {formData.images.map((img, idx) => (
                        <div key={idx} className="relative group flex-shrink-0 w-32 h-32 snap-start">
                          <img src={img} alt={`Preview ${idx}`} className="w-full h-full object-cover rounded-lg border border-nano-border shadow-sm" />
                          <button onClick={() => removeImage(idx)} className="absolute top-1 right-1 bg-red-600/90 text-white p-1.5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity scale-90 hover:scale-105 shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" /></svg></button>
                        </div>
                      ))}
                    </div>
                  )}
                  <div className="space-y-6 border-t border-nano-border/50 pt-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <textarea value={formData.symptoms} onChange={e => setFormData({...formData,symptoms: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-4 rounded-lg focus:border-nano-accent focus:outline-none transition-colors text-sm font-mono h-40 placeholder-nano-muted/50 resize-none" placeholder="Síntomas / Estado Inicial"></textarea>
                        <textarea value={formData.technicalSheet} onChange={e => setFormData({...formData,technicalSheet: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-4 rounded-lg focus:border-nano-accent focus:outline-none transition-colors text-sm font-mono h-40 placeholder-nano-muted/50 resize-none" placeholder="Ficha Técnica"></textarea>
                        <textarea value={formData.repairProcess} onChange={e => setFormData({...formData,repairProcess: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-4 rounded-lg focus:border-nano-accent focus:outline-none transition-colors text-sm font-mono h-40 placeholder-nano-muted/50 resize-none" placeholder="Proceso de Reparación"></textarea>
                        <textarea value={formData.details} onChange={e => setFormData({...formData,details: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-4 rounded-lg focus:border-nano-accent focus:outline-none transition-colors text-sm font-mono h-40 placeholder-nano-muted/50 resize-none" placeholder="Detalles Adicionales"></textarea>
                    </div>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 border-t border-nano-border/50 pt-8">
                    <textarea value={formData.specifications} onChange={e => setFormData({...formData,specifications: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none text-xs h-24 font-mono placeholder-nano-muted/50 resize-none" placeholder="Specs Rápidas (Footer)"></textarea>
                    <textarea value={formData.challenges} onChange={e => setFormData({...formData,challenges: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none text-xs h-24 font-mono placeholder-nano-muted/50 resize-none" placeholder="Retos (Footer)"></textarea>
                    <textarea value={formData.results} onChange={e => setFormData({...formData,results: e.target.value})} className="bg-nano-card/50 border border-nano-border text-white px-4 py-3 rounded-lg focus:border-nano-accent focus:outline-none text-xs h-24 font-mono placeholder-nano-muted/50 resize-none" placeholder="Resultados (Footer)"></textarea>
                  </div>

                  <div className="flex justify-end gap-4 pt-8 border-t border-nano-border/50">
                    <button onClick={resetForm} className="px-6 py-3 rounded-lg text-nano-muted hover:text-white transition-colors font-medium border border-transparent hover:border-nano-border">Cancelar</button>
                    <button onClick={handleSubmit} className="bg-nano-accent hover:bg-nano-accent/90 text-nano-bg font-bold px-8 py-3 rounded-lg transition-all shadow-neon hover:shadow-nano-accent/50">{editingProject ? 'Guardar Cambios' : 'Crear Registro'}</button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {viewingProject && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 bg-black/90 backdrop-blur-md animate-fade-in">
              <div className="glass w-full h-full sm:h-[90vh] sm:max-w-7xl sm:rounded-2xl border-0 sm:border border-nano-accent/30 shadow-[0_0_50px_rgba(0,242,255,0.1)] relative overflow-hidden flex flex-col">
                <div className="flex-shrink-0 p-6 sm:p-8 border-b border-nano-border/50 flex justify-between items-start bg-nano-card/80 backdrop-blur-md z-10 relative">
                    <div className="flex-1 pr-8">
                         <div className="flex items-center gap-3 mb-3">
                            <span className="inline-block px-2.5 py-1 rounded-md text-[11px] font-bold bg-nano-accent/10 text-nano-accent border border-nano-accent/30 uppercase tracking-widest font-mono shadow-sm">{viewingProject.category}</span>
                            {viewingProject.date && <span className="text-nano-muted text-xs font-mono border-l border-nano-border/50 pl-3 tracking-wider">{viewingProject.date}</span>}
                        </div>
                        <h2 className="text-3xl sm:text-4xl font-black text-white leading-tight tracking-tight">{viewingProject.title}</h2>
                    </div>
                  <button onClick={() => setViewingProject(null)} className="text-nano-muted hover:text-nano-accent transition-colors p-2 bg-nano-bg/50 rounded-full hover:bg-nano-card border border-transparent hover:border-nano-accent/30 flex-shrink-0 absolute top-6 right-6"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>

                <div className="flex-grow overflow-y-auto lg:overflow-hidden bg-nano-bg/80">
                  <div className="h-auto lg:h-full grid grid-cols-1 lg:grid-cols-12 gap-0">
                    <div className="lg:col-span-5 h-auto lg:h-full p-6 sm:p-8 border-r border-nano-border/50 flex flex-col justify-center overflow-hidden bg-nano-bg/30">
                      <div className="space-y-6 w-full">
                        {viewingProject.images.length > 0 ? (
                          <>
                            <div className="rounded-2xl overflow-hidden border border-nano-border/50 shadow-xl relative group cursor-zoom-in bg-nano-card/30 flex items-center justify-center h-[35vh] sm:h-[55vh]" onClick={() => setLightboxData({ images: viewingProject.images, index: selectedImageIndex })}>
                              <img src={viewingProject.images[selectedImageIndex]} alt={viewingProject.title} className="w-auto h-full max-w-full object-contain transition-transform duration-700 group-hover:scale-105" />
                              <div className="absolute inset-0 bg-nano-accent/0 group-hover:bg-nano-accent/5 transition-all flex items-center justify-center opacity-0 group-hover:opacity-100 pointer-events-none">
                                <div className="bg-nano-card/80 backdrop-blur-sm p-3 rounded-full border border-nano-accent/50 shadow-neon"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-nano-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" /></svg></div>
                              </div>
                            </div>
                            {viewingProject.images.length > 1 && (
                              <div className="flex gap-3 overflow-x-auto pb-2 pt-1 snap-x scrollbar-thin scrollbar-thumb-nano-border scrollbar-track-transparent justify-center lg:justify-start">
                                {viewingProject.images.map((img, idx) => (
                                  <div key={idx} onClick={() => setSelectedImageIndex(idx)} className={`relative flex-shrink-0 w-16 h-16 sm:w-20 sm:h-20 snap-start cursor-pointer rounded-lg overflow-hidden border-2 transition-all duration-300 ${selectedImageIndex === idx ? 'border-nano-accent shadow-neon scale-105' : 'border-nano-border/50 hover:border-nano-accent/50 opacity-70 hover:opacity-100'}`}>
                                    <img src={img} alt={`Miniatura ${idx}`} className="w-full h-full object-cover" />
                                  </div>
                                ))}
                              </div>
                            )}
                          </>
                        ) : (
                           <div className="h-[55vh] bg-nano-card/20 border border-nano-border/50 rounded-2xl flex flex-col items-center justify-center text-nano-muted p-6">
                             <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 mb-2 opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                             <span className="text-sm font-mono uppercase tracking-widest">Sin imágenes</span>
                           </div>
                        )}
                      </div>
                    </div>

                    <div className="lg:col-span-7 h-auto lg:h-full p-6 sm:p-10 lg:overflow-y-auto scrollbar-thin flex flex-col space-y-12 bg-nano-bg/20 relative">
                      <div className="space-y-10 flex-grow">
                          <div>
                              <h4 className="text-nano-muted uppercase text-xs font-bold tracking-widest mb-4 font-mono border-b border-nano-border/30 pb-2">Tecnologías Aplicadas</h4>
                              <div className="flex flex-wrap gap-3">
                              {viewingProject.technologies.map((tech, idx) => (
                                  <span key={idx} className="px-3 py-1.5 rounded-md text-sm font-medium bg-nano-card/80 border border-nano-border text-nano-text font-mono flex items-center gap-2 shadow-sm"><span className="w-2 h-2 rounded-full bg-nano-accent shadow-neon"></span> {tech}</span>
                              ))}
                              </div>
                          </div>
                          <TextSection title="Síntomas / Estado Inicial" content={viewingProject.symptoms} icon={icons.symptoms} />
                          <TextSection title="Ficha Técnica / Mediciones" content={viewingProject.technicalSheet} icon={icons.techSheet} />
                          <TextSection title="Proceso de Reparación" content={viewingProject.repairProcess} icon={icons.repair} />
                          <TextSection title="Detalles Adicionales" content={viewingProject.details} icon={icons.details} />
                          
                          {(viewingProject.specifications || viewingProject.challenges || viewingProject.results) && (
                              <div className="grid grid-cols-1 sm:grid-cols-3 gap-8 text-sm border-t border-nano-border/30 pt-10 mt-4 bg-nano-card/30 rounded-2xl p-8 font-mono shadow-inner">
                              {viewingProject.specifications && ( <div><h4 className="text-nano-accent font-bold mb-3 uppercase tracking-wider text-xs flex items-center gap-2">Specs</h4><p className="text-nano-muted leading-relaxed">{viewingProject.specifications}</p></div> )}
                              {viewingProject.challenges && ( <div><h4 className="text-nano-accent font-bold mb-3 uppercase tracking-wider text-xs flex items-center gap-2">Retos</h4><p className="text-nano-muted leading-relaxed">{viewingProject.challenges}</p></div> )}
                              {viewingProject.results && ( <div><h4 className="text-nano-accent font-bold mb-3 uppercase tracking-wider text-xs flex items-center gap-2">Resultados</h4><p className="text-nano-muted leading-relaxed">{viewingProject.results}</p></div> )}
                              </div>
                          )}
                      </div>

                      {isLocalhost && (
                        <div className="flex justify-end gap-4 border-t border-nano-border/30 pt-6 sticky bottom-0 -mx-6 -mb-10 p-6 bg-nano-bg/95 backdrop-blur-md z-10">
                            <button onClick={(e) => editProject(e, viewingProject)} className="flex items-center gap-2 px-5 py-2.5 rounded-lg text-nano-muted hover:text-nano-accent border border-nano-border hover:border-nano-accent/50 transition-all font-medium bg-nano-card/50 shadow-sm hover:shadow-neon"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg> Editar</button>
                            <button onClick={(e) => deleteProject(e, viewingProject.id)} className="flex items-center gap-2 px-5 py-2.5 rounded-lg text-nano-muted hover:text-red-500 border border-nano-border hover:border-red-500/50 transition-all font-medium bg-nano-card/50 shadow-sm hover:shadow-red-900/20"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg> Eliminar</button>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          <main className="max-w-7xl mx-auto px-4 sm:px-6 py-12">
            {isLoading ? (
                <div className="text-center py-32 opacity-60 animate-pulse"><div className="glass inline-block p-8 rounded-full border border-nano-accent/30 shadow-neon"><svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-nano-accent animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg></div><p className="text-nano-muted mt-6 font-mono tracking-widest uppercase">Cargando Proyectos...</p></div>
            ) : projects.length === 0 ? (
              <div className="text-center py-32 opacity-60 animate-pulse-slow"><div className="glass inline-block p-12 rounded-3xl border border-nano-border border-dashed bg-nano-card/30 shadow-neon"><svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 mx-auto text-nano-muted mb-6 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><h3 className="text-2xl font-bold text-nano-text mb-3 tracking-tight">Base de conocimientos vacía</h3><p className="text-nano-muted text-lg font-mono">Registra tu primer caso técnico para comenzar.</p></div></div>
            ) : (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8">
                {projects.map((project) => (
                    <article key={project.id} onClick={() => setViewingProject(project)} className="glass rounded-2xl overflow-hidden border border-nano-border shadow-lg group relative bg-nano-card/40 cursor-pointer transition-all duration-300 hover:border-nano-accent/50 hover:bg-nano-card/60 hover:shadow-neon hover:-translate-y-1 h-full flex flex-col">
                      <div className="aspect-[4/3] relative overflow-hidden bg-nano-bg/50 border-b border-nano-border/50">
                        {project.images.length > 0 ? (<img src={project.images[0]} alt={project.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 filter brightness-[0.85] group-hover:brightness-100" />) : (<div className="h-full flex flex-col items-center justify-center text-nano-muted p-6 bg-nano-card/20"><svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 mb-2 opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></div>)}
                        <div className="absolute top-3 left-3"><span className="inline-block px-2 py-0.5 rounded-md text-[9px] font-bold bg-nano-bg/80 text-nano-accent border border-nano-accent/30 uppercase tracking-widest font-mono backdrop-blur-sm shadow-sm">{project.category}</span></div>
                         {project.images.length > 1 && <div className="absolute bottom-3 right-3 flex items-center gap-1 bg-nano-bg/80 backdrop-blur-sm px-2 py-1 rounded-md text-xs text-white font-mono border border-nano-border/50"><svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd" /></svg> +{project.images.length-1}</div>}
                      </div>
                      <div className="p-5 flex flex-col flex-grow">
                          <h3 className="font-bold text-white text-lg leading-snug mb-2 line-clamp-2 group-hover:text-nano-accent transition-colors">{project.title}</h3>
                          <div className="mt-auto pt-4 flex justify-between items-center text-nano-muted text-xs font-mono border-t border-nano-border/30"><span>{project.date || 'Sin fecha'}</span></div>
                      </div>
                    </article>
                ))}
              </div>
            )}
          </main>
          <footer className="text-center py-8 text-nano-muted text-sm font-mono border-t border-nano-border/30 mt-16 bg-nano-bg/40 backdrop-blur-sm"><p>Sistema de Documentación Técnica personal/CV</p></footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ElectronicsPortfolio />);
  </script>
</body>
</html>
